<div align="center" ng-controller="settingsController" >
	<h1>Checkers game</h1>
	<table id="gametable">
		<tr ng-repeat="y in row" >
			<td ng-if="y%2==0" id ="{{y}}{{column[0]}}" class="whitePiece" ></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[1]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[2]}}" class="whitePiece" ></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[3]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[4]}}" class="whitePiece" ></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[5]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[6]}}" class="whitePiece" ></td>
			<td ng-if="y%2==0" id ="{{y}}{{column[7]}}" class="blackPiece" data-ng-click="check($event)"></td>
	
			<td ng-if="y%2!=0" id ="{{y}}{{column[0]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[1]}}" class="whitePiece" ></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[2]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[3]}}" class="whitePiece" ></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[4]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[5]}}" class="whitePiece" ></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[6]}}" class="blackPiece" data-ng-click="check($event)"></td>
			<td ng-if="y%2!=0" id ="{{y}}{{column[7]}}" class="whitePiece" ></td>
		</tr>
	</table>
	<div align="center">
		<p> ID's of clicked fields </p>
		<table>
			<tr>
				<td class="whitePiece" id="piece1" data-ng-click="check($event)" >{{ counter.number }}</td>
				<td class="blackPiece" id="piece2" data-ng-click="check($event)" >{{ counter.number }}</td>
			</tr>		
		</table>		
		</br>
		<button class="CppButton" data-ng-click="activeCpp()" id="Cpp_Command"> COMMUNICATE WITH C++ </button>
		<p>Number send by cpp {{ numberFromCpp }}</p>
	</div>
</div>
